<!DOCTYPE html>
<meta charset="utf-8">
<style>
.bar{
	display:inline-block;
	width: 20px;
	height: 75px;
	background-color: teal;
	margin-right: 2px;
}
</style>
<body>
<script type="text/javascript" src="../d3/d3.min.js"></script>
<script type="text/javascript">
var dataset=[25,7,5,26,11,25,7,15,26,11,25,17,5,26,11];
var w=500;
var h=100;
var barPadding=1;

var svg=d3.select("body")
		.append("svg")
		.attr("width",w)
		.attr("height",h);

svg.selectAll("rect")
	.data(dataset)
	.enter()
	.append("rect")
	.attr("y",function(d){
		return h-d*4;
	})
	.attr("width",w/dataset.length-barPadding)
	.attr("height",function(d){
		return d*4;
	})
	.attr("x",function(d,i){
		return i*(w/dataset.length);
	})
	.attr("fill",function(d){
		return "rgb(0,0,"+(d*10)+")";
	});
svg.selectAll("text")
	.data(dataset)
	.enter()
	.append("text")
	.text(function(d){
		return d;
	})
	.attr("x",function(d,i){
		return i*(w/dataset.length)+5;
	})
	.attr("y",function(d){
		return h-(d*4)+15;
	})
	.attr("font-family","sans-serif")
	.attr("font-size","11px")
	.attr("fill","white");
</script>
</body>
