<!DOCTYPE html>
<meta charset="utf-8">
<style>
text{
  font:10px sans-serif;
}
</style>
<body>
<script type="text/javascript" src="../d3/d3.min.js"></script>
<script>
var dataset=[5,10,15,20,25];
d3.select("body").selectAll("p")
	.data(dataset)
	.enter()
	.append("p")
	.text(function(d){
		return "I can cout up to "+d;
	})
	.style("color",function(d){
		if(d>15){
			return "red"
		}else{
			return "black";
		}
	});
console.log(d3.selectAll("p"));
</script>
</body>
